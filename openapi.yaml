openapi: 3.1.0

info:
  title: KY SEO Actions API
  version: "1.0.3"
  description: Authorized Google SERP lookup + webpage extraction for SEO analysis.

servers:
  - url: https://kys-seo-actions.vercel.app

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY
  schemas: {}

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean

  /serp/google:
    post:
      operationId: googleSerp
      summary: Google SERP via authorized provider (SerpApi)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [q]
              properties:
                q:
                  type: string
                location:
                  type: string
                hl:
                  type: string
                gl:
                  type: string
                num:
                  type: integer
                  minimum: 1
                  maximum: 100
      responses:
        "200":
          description: SERP results
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: object
                    properties: {}
                  organic_results:
                    type: array
                    items:
                      type: object
                      properties: {}
                  related_questions:
                    type: array
                    items:
                      type: object
                      properties: {}
                  related_searches:
                    type: array
                    items:
                      type: object
                      properties: {}

  /page/fetch:
    post:
      operationId: fetchPageHtml
      summary: Fetch raw HTML for a web page
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
      responses:
        "200":
          description: HTML payload
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  html:
                    type: string

  /page/extract:
    post:
      operationId: extractPage
      summary: Extract clean text + headings + meta for SEO analysis
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
      responses:
        "200":
          description: Extraction result
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                  title:
                    type: string
                  meta_description:
                    type: string
                  headings:
                    type: array
                    items:
                      type: object
                      properties:
                        tag:
                          type: string
                        text:
                          type: string
                  text_content:
                    type: string

  /page/extract_batch:
    post:
      operationId: extractPagesBatch
      summary: Extract multiple pages (up to 10) for competitor comparison
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [urls]
              properties:
                urls:
                  type: array
                  minItems: 1
                  maxItems: 10
                  items:
                    type: string
                    format: uri
                concurrency:
                  type: integer
                  minimum: 1
                  maximum: 5
      responses:
        "200":
          description: Batch extraction result
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      type: object
                      properties: {}
