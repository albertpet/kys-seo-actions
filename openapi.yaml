openapi: 3.1.0

info:
  title: KY SEO Actions API
  version: "1.0.5"
  description: Authorized Google SERP lookup and webpage extraction for SEO analysis.

servers:
  - url: https://kys-seo-actions.vercel.app

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /serp/google:
    post:
      operationId: googleSerp
      summary: Google SERP via authorized provider
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [q]
              properties:
                q:
                  type: string
                location:
                  type: string
                hl:
                  type: string
                gl:
                  type: string
                num:
                  type: integer
      responses:
        "200":
          description: SERP results
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /page/fetch:
    post:
      operationId: fetchPageHtml
      summary: Fetch raw HTML
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
      responses:
        "200":
          description: HTML payload
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /page/extract:
    post:
      operationId: extractPage
      summary: Extract page content
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
      responses:
        "200":
          description: Extracted content
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true

  /page/extract_batch:
    post:
      operationId: extractPagesBatch
      summary: Batch extract pages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [urls]
              properties:
                urls:
                  type: array
                  items:
                    type: string
      responses:
        "200":
          description: Batch extraction result
          content:
            application/json:
              schema:
                type: object
                additionalProperties: true
