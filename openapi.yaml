openapi: 3.1.0

info:
  title: KY SEO Actions API
  version: "1.0.4"
  description: Authorized Google SERP lookup + webpage extraction for SEO analysis.

servers:
  - url: https://kys-seo-actions.vercel.app

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean

  /serp/google:
    post:
      operationId: googleSerp
      summary: Google SERP via authorized provider (SerpApi)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [q]
              properties:
                q:
                  type: string
                location:
                  type: string
                hl:
                  type: string
                gl:
                  type: string
                num:
                  type: integer
                  minimum: 1
                  maximum: 100
      responses:
        "200":
          description: SERP results
          content:
            application/json:
              schema:
                type: object
                properties:
                  query:
                    type: object
                    properties: {}
                  organic_results:
                    type: array
                    items:
                      type: object
                      properties: {}
                  related_questions:
                    type: array
                    items:
                      ty
