openapi: 3.1.0

info:
  title: KY SEO Actions API
  version: "1.0.6"
  description: Authorized SERP + webpage extraction for SEO analysis.

servers:
  - url: https://kys-seo-actions.vercel.app

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: {}

  /serp/google:
    post:
      operationId: googleSerp
      summary: Google SERP (authorized provider)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [q]
              properties:
                q:
                  type: string
                gl:
                  type: string
                hl:
                  type: string
                location:
                  type: string
                num:
                  type: integer
      responses:
        "200":
          description: SERP results (JSON)
          content:
            application/json:
              schema: {}

  /page/fetch:
    post:
      operationId: fetchPageHtml
      summary: Fetch raw HTML (JSON)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
      responses:
        "200":
          description: HTML payload (JSON)
          content:
            application/json:
              schema: {}

  /page/extract:
    post:
      operationId: extractPage
      summary: Extract readable content (JSON)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [url]
              properties:
                url:
                  type: string
                  format: uri
      responses:
        "200":
          description: Extracted content (JSON)
          content:
            application/json:
              schema: {}

  /page/extract_batch:
    post:
      operationId: extractPagesBatch
      summary: Batch extract pages (JSON)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [urls]
              properties:
                urls:
                  type: array
                  items:
                    type: string
                    format: uri
                concurrency:
                  type: integer
      responses:
        "200":
          description: Batch extraction result (JSON)
          content:
            application/json:
              schema: {}
