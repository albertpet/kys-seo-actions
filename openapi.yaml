openapi: 3.1.0

info:
  title: KY SEO Actions API
  version: "1.0.6"
  description: Authorized SERP + webpage extraction for SEO analysis.

servers:
  - url: https://kys-seo-actions.vercel.app

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-KEY

security:
  - ApiKeyAuth: []

paths:
  /health:
    get:
      operationId: healthCheck
      summary: Health check
      security: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema: {}

  /serp/google:
    post:
      operationId: googleSerp
      summary: Google SERP (authorized provider)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [q]
              properties:
                q:
                  type: string
                gl:
                  type: string
                hl:
                  type: string
                location:
                  type: string
                num:
                  type: integer
      responses:
        "200":
          description: SERP results (JSON)
          c
